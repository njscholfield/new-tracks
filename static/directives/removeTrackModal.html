<div class="modal-header">
  <h3 class="modal-title">Remove Track</h3>
</div>
<div class="modal-body">
  <p>Are you sure that you want to remove <span class="text-primary">{{ vm.title }}</span> from your list?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="submit" ng-click="vm.ok()">Remove</button>
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
