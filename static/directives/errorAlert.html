<div class="container">
  <div class="alert alert-dismissible" role="alert" ng-show="errorCtrl.visible" ng-class="errorCtrl.type" id="erroralert">
    <button type="button" class="close" ng-click="errorCtrl.hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ errorCtrl.message }}
  </div>
</div>
