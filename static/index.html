<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directive Panels</title>
    <link rel="stylesheet" href="https://noahscholfield.com/css/bootstrap-yeti.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/soundcloud.js"></script>
    <script src="js/track.js"></script>
  </head>
  <body ng-app="new-tracks">
    <div class="jumbotron">
      <div class="container">
        <h1>Directive Panels</h1>
      </div>
    </div>
    <noscript><h3 class="text-warning text-center">JavaScript is required for this page to work. Please enable JavaScript.</h3></noscript>
    <div class="container" ng-controller="PanelController as panelCtrl">
      <a class="btn btn-primary pull-right" ng-click="SCAuth()">Login with SoundCloud</a>
      <br>
      <br>
      <navpills></navpills>
      <input-form ng-show="panelCtrl.currentPanel(1)"></input-form>
      <description ng-show="panelCtrl.currentPanel(2)"></description>
      <tracks ng-show="panelCtrl.currentPanel(3)"></tracks>
    </div>
  </body>
</html>
