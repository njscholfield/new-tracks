<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tracks</title>
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png">
    <link rel="stylesheet" href="https://noahscholfield.com/css/bootstrap-yeti.min.css" integrity="sha256-1XXigimvLzHb7NeEJIG76DRDmTpUtVywP6B+jvo/a7Q=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular.min.js" integrity="sha256-drxfSiYW94qA5Cyx5wrs8T8qV5GB45vES84r+X4zNS0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular-sanitize.min.js" integrity="sha256-A5XIWW1Wvws/VV2ZVAhfMVtQKwILF+o/z3zYZ8fhiec=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular-animate.min.js" integrity="sha256-igmE19c/dXinJs0E52lebjnmcBgSkl3tvRA21KvhHfE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" integrity="sha256-tyfWW2LtJQNI+l3F0h6xDV/ij6Mfn8lwSKHWOsmEgXM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autolinker/1.6.0/Autolinker.min.js" integrity="sha256-gtLx0ZNbGA+Q8bpzPv0alqXkjwwU7zK7S8RNAJ49sFo=" crossorigin="anonymous"></script>
    <script src="https://use.fortawesome.com/8c4f3c3d.js"></script>
    <script src="js/app.js"></script>
    <script src="js/soundcloud.js"></script>
    <script src="js/track.js"></script>
  </head>
  <body ng-app="new-tracks">
    <navbar id="top"></navbar>
    <error-alert></error-alert>
    <div class="jumbotron">
      <div class="container">
        <input-form></input-form>
      </div>
    </div>
    <noscript><h3 class="text-warning text-center">JavaScript is required for this page to work. Please enable JavaScript.</h3></noscript>
    <div class="container" ng-controller="PanelController as panelCtrl">
      <navpills></navpills>
      <description ng-show="panelCtrl.currentPanel(2)"></description>
      <tracks ng-show="panelCtrl.currentPanel(3) || panelCtrl.currentPanel(4)"></tracks>
      <button class="btn btn-primary pull-right visible-xs" ng-hide="nearTopOfPage" title="Scroll to Top" id="scrollToTop" ng-click="scrollToTop()"><span class="glyphicon glyphicon-chevron-up"></span></button>
      <resume-alert ng-show="nearTopOfPage"></resume-alert>
    </div>
    <div class="loading-background hidden">
      <div class="loading">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
